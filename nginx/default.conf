# Main reverse proxy for superrice.cloud

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name superrice.cloud www.superrice.cloud;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name superrice.cloud www.superrice.cloud;

  ssl_certificate /etc/nginx/ssl/live/superrice.cloud/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/superrice.cloud/privkey.pem;

  # Security & performance
  gzip on;
  gzip_types text/plain application/json application/javascript text/css;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Frontend site at /
  location / {
    proxy_pass http://frontend-app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Admin site at /admin
  location = /admin {
    return 301 /admin/;
  }
  location /admin/ {
    rewrite ^/admin/(.*)$ /$1 break;
    proxy_pass http://admin-app;
    proxy_set_header Host $host;
  }

  # API routes
  location /api/ {
    proxy_pass http://backend-api:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # AI route
  location /ai/ {
    proxy_pass http://backend-api:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Healthcheck
  location /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
