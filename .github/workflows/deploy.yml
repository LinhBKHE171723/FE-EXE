name: Build and Deploy FE/BE/Admin

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for changes (FE/BE/Admin)
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            frontend:
              - 'EXE_FE/**'
            backend:
              - 'EXE_BE/**'
            admin:
              - 'admin/**'

      - name: List changed files outputs
        if: always()
        run: |
          echo "--- Changed Files Report ---"
          echo "Frontend changed: ${{ steps.filter.outputs.frontend }}"
          echo "Backend changed: ${{ steps.filter.outputs.backend }}"
          echo "Admin changed: ${{ steps.filter.outputs.admin }}"
          echo "--------------------------"

      - name: Login to DockerHub
        if: steps.filter.outputs.frontend == 'true' || steps.filter.outputs.backend == 'true' || steps.filter.outputs.admin == 'true'
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push frontend
        if: steps.filter.outputs.frontend == 'true'
        run: |
          echo "Frontend files changed. Building frontend..."
          docker build \
            --build-arg FRONTEND_ENV_CONTENT="${{ secrets.FRONTEND_ENV_CONTENT }}" \
            -t khanhlinh1605/superrice_frontend:latest \
            ./EXE_FE
          docker push khanhlinh1605/superrice_frontend:latest

      - name: Build and push backend
        if: steps.filter.outputs.backend == 'true'
        run: |
          echo "Backend files changed. Building backend..."
          docker build \
            -t khanhlinh1605/superrice_backend:latest \
            ./EXE_BE
          docker push khanhlinh1605/superrice_backend:latest

      - name: Build and push admin
        if: steps.filter.outputs.admin == 'true'
        run: |
          echo "Admin files changed. Building admin..."
          docker build \
            --build-arg ADMIN_ENV_CONTENT="${{ secrets.ADMIN_ENV_CONTENT }}" \
            -t khanhlinh1605/superrice_admin:latest \
            ./admin
          docker push khanhlinh1605/superrice_admin:latest

      - name: SSH into VPS and Deploy
        if: steps.filter.outputs.frontend == 'true' || steps.filter.outputs.backend == 'true' || steps.filter.outputs.admin == 'true'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Deploying stack..."
            cd /root/exe_deploy/FE-EXE
            if [ -d .git ]; then
              echo "Updating repo files (nginx, compose)..."
              git fetch --all --prune || true
              git reset --hard origin/main || true
            fi
            echo "${{ secrets.FRONTEND_ENV_CONTENT }}" > .env
            echo "${{ secrets.BACKEND_ENV_CONTENT }}" > .env.backend
            echo "${{ secrets.ADMIN_ENV_CONTENT }}" > .env.admin
            docker-compose pull
            docker-compose up -d --build --remove-orphans
            docker image prune -af
            echo "Deployment completed!"
