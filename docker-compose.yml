version: "3.8"

services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        FRONTEND_ENV_CONTENT: ${FRONTEND_ENV_CONTENT}
    image: ${IMAGE_REGISTRY:-localhost}/frontend:${IMAGE_TAG:-latest}
    container_name: frontend-app
    restart: unless-stopped
    networks:
      - app-network

  # Nginx reverse proxy
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
