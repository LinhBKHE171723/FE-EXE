version: "3.8"

services:
  # Frontend service
  frontend:
    image: khanhlinh1605/superrice_frontend:latest
    container_name: frontend-app
    restart: always
    ports:
      - "5173:5173"
    networks:
      - app-network

  # Nginx reverse proxy
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
